<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/60f5ad3eb1.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">

    <title>Hello, world!</title>
    <style>
        body {
            content: "";
            position: absolute;
            top: 0;
            /* background-image: url('https://source.unsplash.com/user/erondu/1600x900'); */
            background: linear-gradient(to left, cyan, purple, blue);
            /* opacity: 0.4; */
            width: 100%;
            height: 100%;
            font-family: 'Baloo Bhai 2', cursive;


        }

        .rudra {
            content: "";
            position: relative;
            top: 0;
            background-image: url('https://source.unsplash.com/user/erondu/1600x900');
            /* opacity: 0.4; */

            font-family: 'Baloo Bhai 2', cursive;


        }
    </style>
</head>

<body>

    <div class="container-fluid vh-100 aksh1" style="background: linear-gradient(cyan, purple, blue);">

        <div id="header">
            <div class="container">
                <div class="row mb-5">
                    <div class="col-12" style="background: linear-gradient(to left, cyan, purple, blue);">
                        <h1 class="text-white text-center ">Welcome to Text Editor</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mb-5 ">
            <div class="row justify-content-center">
                <div class="" id="text">
                    <textarea name="" class="rudra" cols="30" rows="10" id="text1"
                        placeholder="Please!Enter Something......"
                        style="font-size: 25px;background-image: url('https://source.unsplash.com/user/erondu/1600x900');"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="">
                    <div class="btn-group btn-group-lg">

                        <button class="btn btn-outline-primary" onclick="a1()"><i
                                class="fas fa-align-left"></i></button>
                        <button class="btn btn-outline-success" onclick="a2()"><i
                                class="fas fa-align-right"></i></button>
                        <button class="btn btn-outline-info" onclick="a3()"><i class="fas fa-align-center"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
        let text = document.getElementById('text');
        let text1 = document.getElementById('text1');
        function a1() {

            text1 = text1.value;
            text.innerHTML = `<textarea name="" class="text-left overflow-auto" cols="30" rows="10" style="font-size: 25px;background-image: url('https://source.unsplash.com/user/erondu/1600x900');">${text1}</textarea>`
        }
        function a2() {

            text1 = text1.value;
            text.innerHTML = `<textarea name="" class="text-center overflow-auto" cols="30" rows="10" style="font-size: 25px;background-image: url('https://source.unsplash.com/user/erondu/1600x900');">${text1}</textarea>`
        }
        function a3() {

            text1 = text1.value;
            text.innerHTML = `<textarea name="" class="text-right overflow-auto" cols="30" rows="10" style="font-size: 25px;background-image: url('https://source.unsplash.com/user/erondu/1600x900');">${text1}</textarea>`
        }
    </script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
